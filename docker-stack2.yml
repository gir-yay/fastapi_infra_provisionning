version: "3.8"

services:
  api:
    image: ghizlanera/hybrid_env_fastapi:latest
    ports:
      - "5000:8000"
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 900
    volumes:
      - type: bind
        source: /home/gg/.ssh
        target: /home/vscode/.ssh
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s

  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: any

volumes:
  postgres_data:
